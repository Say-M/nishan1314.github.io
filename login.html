<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login Panel</title>
  </head>
  <body style="background-color: #ccc;">
  
   <div class="container">


      <table class="table table-borderless" style="background-color: white; max-width: 100%; margin-top: 20px;">
  <thead>
    <tr>
      <th scope="col"><h3 style="color: blue">Login Panel</h3></th>
    </tr>
  </thead>
  <tbody>
      <tr>
        <td>
          <label>Email</label>
          <input type="Email" name="" value="" class="form-control" style="max-width: 100%;">
        </td>
      </tr>
      <tr>
        <td>
          <label>Password</label>
          <input type="password" name="" value="" class="form-control" style="max-width: 100%;">
        </td>
      </tr>

      <tr>
        <td >
         <button type="submit" class="btn btn-success">Login</button>
         <button type="submit" class="btn btn-danger">Cancel</button>
        </td>
      </tr>
  </tbody>
</table>
   </div>

  </body>
</html>
