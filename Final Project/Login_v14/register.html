<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Registration</title>
  </head>
  <body style="background-color: #F6F6F6;">
    
      <div class="container">
        <div class="row">
          <div class="col-lg-7 col-md-12 col-sm-12" style="border:1px solid #ccc; background-color: #fff; margin: auto; ">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 py-3" style="background-color: #F9F9F9; ">
                  <b>YOUR PERSONAL DETAILS</b>
                </div>
              </div>
              <br>
              <div class="row" style="max-width:600px; margin:auto">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <label>Name</label>
                  <input type="text" name="" value="" class="form-control" style="border-radius: 0px;"><br>

                   <label>Email</label>
                  <input type="email" name="" value="" class="form-control"style="border-radius: 0px;"><br>

                   <label>Phone</label>
                  <input type="tel" name="" value="" class="form-control"style="border-radius: 0px;">

                </div>
              </div><br><br>

               <div class="row" >
                <div class="col-lg-12 col-md-12 col-sm-12 py-3" style="background-color: #F9F9F9; ">
                  <b>YOUR PASSWORD</b>
                </div>
              </div>
                <br>
               <div class="row" style="max-width:600px; margin:auto">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <label>Password</label>
                  <input type="password" name="" value="" class="form-control" style="border-radius: 0px;"><br>

                   <label>Re-Password</label>
                  <input type="password" name="" value="" class="form-control" style="border-radius: 0px;">
                </div>
              </div><br><br>

              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 py-3" style="background-color: #F9F9F9; ">
                  <b>YOUR ADDRESS</b>
                </div>
              </div>
                <br>
               <div class="row" style="max-width:600px; margin:auto">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <label>Street address</label>
                  <input type="text" name="" value="" class="form-control" style="border-radius: 0px;"><br>

                   <label>City</label>
                  <input type="text" name="" value="" class="form-control" style="border-radius: 0px;"><br>

                  <label>Country</label>
                  <select class="form-control">
                    <option>Select Country</option>
                    <option>Select Country</option>
                    <option>Select Country</option>
                    <option>Select Country</option>
                    <option>Select Country</option>
                  </select><br>

                  <label>State</label>
                  <select class="form-control">
                    <option>Select Country</option>
                    <option>Select Country</option>
                    <option>Select Country</option>
                    <option>Select Country</option>
                    <option>Select Country</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12" align="center"><br>
                  <button type="submit" class="btn btn-danger">REGISTER</button>
                </div>
              </div><br>

          </div>
        </div>
      </div>




   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
