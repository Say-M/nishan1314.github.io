<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Princess Kingdom</title>
  </head>
  <body>

<div class="container-fluid" >
  <div class="row" style="background-color: #F44D9F;">

<div class="col-lg-4 col-sm-4">
   <hr style="border:1px solid white">
</div>



 <div class="col-lg-4 col-sm-4">
<nav class="" style="background-color: #F44D9F;">
<center>
          <a class="navbar-brand" href="#" >
            <img src="logo1.png" style="max-width:120px; " alt="" />
          </a>
</center>
          
</nav>
</div>

<div class="col-lg-4 col-sm-4">
  <hr style="border:1px solid white">
</div>
  </div>
</div>

<div class="container-fluid">
  <div class="row" >
    <div class="col-12" style="background:linear-gradient(rgba(252,236,252,0.5),rgba(251,166,225,0.5)), url(princess.png) no-repeat; height:500px; background-position: center; background-size:1100px;">
      


      <h1 style="text-align: center; margin-top: 250px;">
          <a href="" class="typewrite" style="color:#4B4B4B; text-decoration: none; text-shadow:2px 2px 0px #FFF07D;" data-period="2000" data-type='[ "Keep love in your heart.", "My love for you is a journey, starting at forever and ending at never", "I fell in love with you not for how you look, just for who you are", "Your voice is music to my ears, your smile is beauty to my eyes." ]'>
              <span class="wrap"></span>
         </a>
      </h1>
     
    </div>
  </div>
</div>
<br>






<script>
  

  var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { }";
        document.body.appendChild(css);
    };
</script>
