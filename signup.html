 <h1>Signup</h1><hr style="border:1px solid #ccc;">

 <br>
<div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12">




        <form>
<label style="color:#666666">Phone*</label>
   

      
      <input id="text" type="text" class="form-control" name="email" placeholder="
      Enter your phone Number" style="width:100%; height:50px;" >
  <br>


    <label style="color:#666666">Email*</label>
    
      <input id="Email" type="text" class="form-control" name="email" placeholder="
      Enter your email" style="height:50px;"><br>


       <label style="color:#666666">Password*</label>
    
      <input id="pwd" type="password" class="form-control" name="password" placeholder="
      Enter your password" style="height:50px; "><br>


       <label style="color:#666666">Birthday</label>
    
      <input  type="date" class="form-control" name="password" placeholder="
      Enter your email" style="height:50px;"><br>


    
</form>
      </div>

       <div class="col-lg-6 col-md-12 col-sm-12">


         <label style="color:#666666">Full Name*</label>
    
      <input  type="text" class="form-control" name="password" placeholder="
      Enter your first and last name" style="height:50px;"><br>

      <label style="color:#666666">Address*</label>
    
      <input  type="text" class="form-control" name="address" placeholder="
    Address" style="height:50px;"><br>


    <form>
  <div class="form-row">

    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Zip">

  </div>
</form><br>
