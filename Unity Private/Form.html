<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Admission Form</title>
  </head>
  <body>
    <h4 style="text-align: center; color:red">এই ফরমটি পূরন করার পর সেটি print করে আমাদের ই-মেইল ঠিকানাই ফরমটি পাঠাতে হবে।</h4>
    <br>

    <div class="conntainer col-lg-6 bg-light" style="margin:auto">

    	
    	<div class="row">
    		<div class="col-lg-12"><h4 style="text-align: center;">Admission Form</h4></div>
    	</div>
    	<div class="row">
    		<div class="col-lg-12">
    			
            <form style="width:90%; margin:auto">
              <div class="form-row">
                <div class="col-lg-6"> <label>Name<b style="color:red">*</b></label>
              <input type="text" name="" class="form-control">
                </div>
              
              </div>
             	<br>
              <div class="form-row">
              <div class="col-lg-6">
                <label>Father's Name<b style="color:red">*</b></label>
              <input type="email" name="" class="form-control">
              </div>
              <div class="col-lg-6">
                <label>Mother's Name<b style="color:red">*</b></label>
              <input type="email" name="" class="form-control">
              </div>
              
              </div>
              <br>
               <div class="form-row">
                <div class="col-lg-6"> <label>School/Institution<b style="color:red">*</b></label>
              <input type="text" name="" class="form-control">
                </div>
               <div class="col-lg-6"> <label>Roll/ID<b style="color:red">*</b></label>
              <input type="text" name="" class="form-control">
                </div>
              </div> 
              <br>
              <div class="form-row">
                <div class="col-lg-6"> <label>Department<b style="color:red">*</b></label>
              <input type="text" name="" class="form-control">
                </div>
               <div class="col-lg-6"> <label>Shift<b style="color:red">*</b></label>
              <input type="text" name="" class="form-control">
                </div>
              </div> 
              <br>
              <div class="form-row">
                <div class="col-lg-4"> <label>Date of Birth<b style="color:red">*</b></label>
              <input type="date" name="" class="form-control">
                </div>
               <div class="col-lg-4"> <label>Gender<b style="color:red">*</b></label>
              
                  <select class="form-control">
                    <option>Select one</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Custom</option>
                    
                  </select>
                </div>
                <div class="col-lg-4"> <label>Phone<b style="color:red">*</b></label>
              <input type="phone" name="" class="form-control">
                </div>
              </div> 
              <br>
              <div class="form-row">
                <div class="col-lg-12"> <label>Address<b style="color:red">*</b></label>
              	<textarea class="form-control"></textarea>
                </div>
              
              </div> <br>
              <div class="form-row">
                <div class="col-lg-12"> 
                	 <center><button type="submit"  class="btn btn-primary">Submit</button></center>
                </div>
              
              </div> 
              
           		
           

           
             </form>
          
    		</div>
    	</div>
    	
    	<br><br>
    </div>








    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
